language: csharp
solution: DynamicFluentBuilder.sln
install:
  - nuget restore DynamicFluentBuilder.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release DynamicFluentBuilder.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./DynamicFluentBuilderTests/bin/Release/DynamicFluentBuilderTests.dll
